<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>ToDo List</header>
    <div id="sidebar">
      <div id="sidebar-filter-container">
        <div id="sidebar-filter-header">Filters</div>
        <div id="sidebar-filter-tabs"></div>
      </div>
      <div id="sidebar-project-container">
        <div id="sidebar-project-header">Projects</div>
        <div id="sidebar-project-tabs"></div>
        <button id="sidebar-project-new-button">New Project</button>
      </div>
    </div>
    <div id="main"></div>
    <footer>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      mattellicott
    </footer>
    <dialog id="new-project-dialog">
      <form id="new-project-form">
        <h1>Add Project</h1>
        <label for="new-project-form-title">Title:</label>
        <input id="new-project-form-title" type="text" required />
        <button id="new-project-form-cancel" type="reset">Cancel</button>
        <input id="new-project-form-create" type="submit" formmethod="dialog" value="Create" />
      </form>
    </dialog>
  </body>
</html>
