<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>ToDo List</header>
    <main>
      <div id="sidebar">
        <section id="filter-container">
          <header><u>Filters</u></header>
          <div id="filter-tabs"></div>
        </section>
        <section id="project-container">
          <header><u>Projects</u></header>
          <div id="new-project-btn">New Project</div>
          <div id="project-tabs"></div>
        </section>
      </div>
      <div id="page">
        <header id="page-header"><u></u></header>
        <button id="new-task-btn">New Task</button>
        <form id="new-task-form">
          <label for="new-task-title">Title:</label>
          <input
            id="new-task-title"
            type="text"
            pattern="^[a-zA-Z0-9]*$"
            title="Use alphanumeric characters only."
            required />
          <label for="new-task-description">Description:</label>
          <input
            id="new-task-description"
            type="text"
            pattern="^[a-zA-Z0-9]*$"
            title="Use alphanumeric characters only."
            required />
          <label for="new-task-due-date">Due Date:</label>
          <input id="new-task-due-date" type="date" />
          <label for="new-task-priority">Priority:</label>
          <select id="new-task-priority">
            <option value="Low" selected>Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <label for="new-task-completed">Completed:</label>
          <input id="new-task-completed" type="checkbox" />
          <button id="new-task-cancel" type="reset">Cancel</button>
          <input
            id="new-task-create"
            type="submit"
            formmethod="dialog"
            value="Create" />
        </form>
        <header id="tasks-header">Tasks</header>
        <div id="tasks">
          <div id="tasklist-header">
            <div class="title">Title</div>
            <div class="description">Description</div>
            <div class="due-date">Due Date</div>
            <div class="priority">Priority</div>
            <div class="completed">Completed?</div>
            <div class="delete-button"></div>
          </div>
          <div id="tasklist">
            <div id="no-task-message"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      mattellicott
    </footer>
    <dialog id="new-project-dialog">
      <form id="new-project-form">
        <h1>Add Project</h1>
        <label for="new-project-form-title">Title:</label>
        <input
          id="new-project-form-title"
          type="text"
          pattern="^[a-zA-Z0-9]*$"
          title="Use alphanumeric characters only."
          required />
        <button id="new-project-form-cancel" type="reset">Cancel</button>
        <input
          id="new-project-form-create"
          type="submit"
          formmethod="dialog"
          value="Create" />
      </form>
    </dialog>
  </body>
</html>
