<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="header">ToDo List</div>
    <div id="ui-wrapper">
      <div id="sidebar"></div>
      <div id="main"></div>
    </div>
    <dialog id="project-modal">
      <form id="project-form">
        <h1>Add Project</h1>
        <label for="project-form-title">Title:</label>
        <input id="project-form-title" type="text" required />
        <button type="reset" id="project-form-reset">Cancel</button>
        <button type="submit">Create</button>
      </form>
    </dialog>
  </body>
</html>
