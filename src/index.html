<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <header>ToDo List</header>
    <main>
      <div id="sidebar">
        <section id="sidebar-filter-container">
          <header><u>Filters</u></header>
          <div id="sidebar-filter-tabs"></div>
        </section>
        <section id="sidebar-project-container">
          <header><u>Projects</u></header>
          <button id="sidebar-project-new-button">New Project</button>
          <div id="sidebar-project-tabs"></div>
        </section>
      </div>
      <div id="project-page">
        <header id="project-page-header"><u></u></header>
        <button id="project-page-add-task-button">Add Task</button>
        <div id="project-page-tasks"></div>
      </div>
    </main>
    <footer>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      mattellicott
    </footer>
    <dialog id="new-project-dialog">
      <form id="new-project-form">
        <h1>Add Project</h1>
        <label for="new-project-form-title">Title:</label>
        <input id="new-project-form-title" type="text" required />
        <button id="new-project-form-cancel" type="reset">Cancel</button>
        <input id="new-project-form-create" type="submit" formmethod="dialog" value="Create" />
      </form>
    </dialog>
  </body>
</html>
