<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div id="header">ToDo List</div>
    <div id="uiWrapper">
      <div id="sidebar"></div>
      <div id="main"></div>
    </div>
    <dialog id="newProjectDialog">
      <form id="newProjectForm">
        <h1>Add Project</h1>
        <label for="projectTitleInput">Title:</label>
        <input id="projectTitleInput" type="text" required />
        <button type="reset" id="newProjectResetBtn">Cancel</button>
        <button type="submit">Create</button>
      </form>
    </dialog>
  </body>
</html>
